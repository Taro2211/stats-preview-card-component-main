<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-top:30px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="content">
      <h1>Get <em>insights</em> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <ul> 
        <li><span>10k+</span><br>companies</li>
        <li><span>314</span><br>templates</li>
        <li><span>12M+</span><br>queries</li>
      </ul>
    </section>
    <div class="img_container">
      <picture>
        <source media="(max-width:835px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="a working place">
      </picture>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taro</a>.
  </footer>
</body>
</html>
